<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Simple Task Manager - Create Task</title>
    <link href="webjars/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- https://stackoverflow.com/questions/71621907/trying-to-add-the-lit-js-framework-to-an-existing-spring-boot-project-via-webjar -->
    <script type="importmap">
        {
             "imports": {
                 "lit": "/webjars/lit/index.js",
                 "@lit/reactive-element": "/webjars/lit__reactive-element/reactive-element.js",
                 "lit-html": "/webjars/lit-html/lit-html.js",
                 "lit-element/lit-element.js": "/webjars/lit-element/lit-element.js"
             }
        }
    </script>
    <script src="./lib/component/nav-bar.js" type="module"></script>
</head>
<body>
<header>
    <div class="p-5 bg-primary text-center">
        <h1 id="title">Create Task</h1>
    </div>
    <hr/>
    <nav-bar current="create.html"></nav-bar>
</header>
<main>
    <div class="container mt-5">
        <div class="form-group" id="inputData">
            <div class="row">
                <div class="col-sm-6 form-label">
                    <label for="inputName">Name:</label>
                </div>
                <div class="col-sm-6">
                    <input class="form-control input-lg" id="inputName" type="text"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label>Priority:</label>
                </div>
                <div class="col-sm-6">
                    <input autocomplete="off" checked class="btn-check" id="priority-low" name="priority" type="radio">
                    <label class="btn" for="priority-low">LOW</label>
                    <input autocomplete="off" class="btn-check" id="priority-normal" name="priority" type="radio">
                    <label class="btn" for="priority-normal">NORMAL</label>
                    <input autocomplete="off" class="btn-check" id="priority-urgent" name="priority" type="radio">
                    <label class="btn" for="priority-urgent">URGENT</label>
                </div>
            </div>
            <div>
                <input class="btn btn-primary" onclick="createTask()" type="button"
                       value="Create"/>
            </div>
        </div>
        <div class="form-group" id="errorMessage">
        </div>
    </div>
</main>
<script src="js/create.js" type="application/javascript"></script>
<script src="webjars/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
